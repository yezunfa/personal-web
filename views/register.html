
<html>
  <head>
    <meta charset="utf-8"/>
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css"/>
    <script rel="stylesheet" type="text/css" src="/javascripts/zhuce.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="title"><span>注册</span></div>
      <form action="register" method="post">
        <div class="input-content1">
          <div>
            <input type="text" autocomplete="off" placeholder="用户名" name="userName" required=""/>
          </div>
          <div style="margin-top: 0">
            <input type="password" autocomplete="off" placeholder="登录密码" name="password1" required="" maxlength="32"/>
          </div>
          <div style="margin-bottom: 30px">
            <input type="password" autocomplete="off" placeholder="再次确定密码" name="password2" required="" maxlength="32"/>
          </div>
          <div style="text-align: center"><a href="design.html">
              <button class="enter-btn" type="submit" onclick="return zhuce()">注册</button>
              <div></div></a></div>
        </div>
      </form>
    </div>
  </body>
</html>
